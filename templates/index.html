<html>
	<head>
	<title>Enertiv API Demo</title>
		<meta charset="utf-8">
		<link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.png') }}">
		<script type="text/javascript" src="{{ url_for('static', filename='js/d3.v3.min.js') }}"></script>
		<script type="text/javascript" src="{{ url_for('static', filename='js/spin.min.js') }}"></script>
		<script type="text/javascript" src="{{ url_for('static', filename='js/d3-tip.min.js') }}"></script>
		<script type="text/javascript" src="{{ url_for('static', filename='js/basicTree.js') }}"></script>
		<script type="text/javascript" src="{{ url_for('static', filename='js/crossfilter.js') }}"></script>
		<script type="text/javascript" src="{{ url_for('static', filename='js/dc.js') }}"></script>	
		<script type="text/javascript" src="{{ url_for('static', filename='js/d3magic.js') }}"></script>
		<script type="text/javascript" src="{{ url_for('static', filename='js/moment.js') }}"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
	 	<script src="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.0-rc2/js/bootstrap.min.js"></script>
		<!-- <link href='http://fonts.googleapis.com/css?family=Actor' rel='stylesheet' type='text/css'> -->
		<link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
		<link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
		<link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/basic.css') }}">
    	<link rel="stylesheet" href="{{ url_for('static', filename='css/dc.css') }}">
	</head>
	<body>
		<nav class="navbar navbar-default">
		  <div class="container-fluid">
		    <!-- Brand and toggle get grouped for better mobile display -->
		    <div class="navbar-header">
				<a class="navbar-brand" href="http://www.enertiv.com">
 					<img src='/static/img/enertiv-logo.png' width='76' height='24'/>
 				</a>
		    </div>
		    <!-- Collect the nav links, forms, and other content for toggling -->
		    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
		      <ul class="nav navbar-nav">
			      <li class="dropdown">
		          <a href="#" class="dropdown-toggle" data-toggle="dropdown" id="clientDrop" role="button" aria-expanded="false">Change Client<span class="caret"></span></a>
		          <ul class="dropdown-menu nav-drop" id="client-dropdown" role="menu">
		          </ul>
		        </li>
		        <li class="dropdown">
			          <a href="#" class="dropdown-toggle" data-toggle="dropdown" id="locationDrop" role="button" aria-expanded="false">Change Location<span class="caret"></span></a>
			          <ul class="dropdown-menu nav-drop" id="location-dropdown" role="menu">
			          </ul>
			        </li>
		      </ul>
		    </div><!-- /.navbar-collapse -->
		  </div><!-- /.container-fluid -->
		</nav>
		<div class="container">
			<div class="well center" >
				<div>
					<h2>Usage for <span id="clientName"></span>: <span id="locationName"></span></h2>
					<h3><span id="fromTime"></span> to <span id="toTime"></span></h3>
				</div>


				<div id="roomBarChart">
				</div>

				<div class="sameLine">
					<div id="weekdayPieChart">
					</div>

					<div id="dayRowChart">
					</div>
				</div>

				<div id="roomBarChart1">
				</div>


				<div class="sameLine">
					<div id="occupancyPieChart">
					</div>

					<div id="hourRowChart">
					</div>
				</div>


				<div class="left">
					<h3>Directions</h3>
					<p>Click on a partition to zoom in and click the center to zoom out.  Hover over text to get energy consumption info.</p>
				</div>
				</div>
		<script type="text/javascript" data-toggle="tooltip" title="hats" src="{{ url_for('static', filename='js/demo.js') }}"></script>
	  </div>
	</body>
</html>
